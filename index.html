<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Projeto - A fazeres</title>
</head>
<body>

    <div class="container">

        <header class="text-center text-light my-4">
            <h1 class="mb-4">Objetivos do dia</h1>
            <form class="search">
                <input type="text" name="search" class="form-control m-auto" placeholder="Procurar objetivo">
            </form>
        </header>

        <ul class="list-group todos mx-auto text-light">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span>Trabalhar 6h</span>
              <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span>Estudar 1h</span>
              <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span>Gaming 1h</span>
              <i class="far fa-trash-alt delete"></i>
            </li>
        </ul>

        <form class="add text-center my-4">
            <label class="text-light">Adicionar novo objetivo</label>
            <input class="form-control m-auto" type="text" name="add" />
        </form>

    </div>
    
    <script src="./script.js"></script>
    <script src="https://kit.fontawesome.com/5325c6a793.js" crossorigin="anonymous"></script>
</body>
</html>
